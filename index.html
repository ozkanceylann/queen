<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- CONFIG İLK YÜKLENMELİ -->
  <script src="config.js"></script>

  <link rel="stylesheet" href="style.css" />
  <title>Sipariş Sistemi</title>
</head>

<body>

  <div class="mobile-menu-btn" onclick="toggleMenu()">☰</div>

  <aside class="sidebar">
    <div class="sidebar-header">
      <img id="brandLogo" class="sidebar-logo" alt="Logo" />
      <div id="brandTitle" class="sidebar-title"></div>
    </div>

    <ul class="menu">
      <li id="tab_bekleyen"   class="active" onclick="setTab('bekleyen')">Bekleyen</li>
      <li id="tab_hazirlandi" onclick="setTab('hazirlandi')">Hazırlandı</li>
      <li id="tab_kargolandi" onclick="setTab('kargolandi')">Kargolandı</li>
      <li id="tab_tamamlandi" onclick="setTab('tamamlandi')">Tamamlananlar</li>
      <li id="tab_sorunlu"    onclick="setTab('sorunlu')">Sorunlu</li>
      <li id="tab_iptal"      onclick="setTab('iptal')">İptal</li>
      <li onclick="window.location='rapor.html'">Raporlar</li>
    </ul>

    <button class="btn-danger" onclick="logout()">Çıkış Yap</button>
  </aside>

  <main class="content-area">

    <div class="top-bar">
      <input id="searchInput" type="text" placeholder="Sipariş No / İsim / Tel / Adres" />
      <button class="btn-search" onclick="searchOrders()">Ara</button>
      <button class="btn-clear" onclick="clearSearch()">Temizle</button>
    </div>

    <div class="table-wrapper">
      <table class="orders-table">
        <thead>
          <tr>
            <th>No</th>
            <th>İsim</th>
            <th>Ürün</th>
            <th>Tutar</th>
            <th>Durum</th>
            <th>Kargo Kod</th>
            <th>Aç / Sorgula</th>
          </tr>
        </thead>
        <tbody id="ordersBody"></tbody>
      </table>
    </div>

    <button id="loadMoreBtn" class="btn-load-more" onclick="loadMore()">Daha Fazla</button>

  </main>

  <!-- MODAL (same as before) -->
  <div id="orderModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Sipariş Detayı</h2>
      <div id="orderDetails"></div>
      <div id="actionButtons" class="modal-btns"></div>
      <div id="editButtons" class="modal-btns" style="display:none;"></div>
      <div id="restoreButtons" class="modal-btns" style="display:none;"></div>
      <div id="cancelForm" style="display:none;"></div>
    </div>
  </div>

  <div id="alertRoot"></div>

  <!-- SUPABASE -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- APP MUTLAKA MODULE -->
  <script src="app.js" type="module"></script>

  <!-- LOGO & BAŞLIK -->
  <script type="module">
    document.addEventListener("DOMContentLoaded", async () => {
      await window.waitConfig();
      document.getElementById("brandLogo").src = CONFIG.logo;
      document.getElementById("brandTitle").innerHTML = CONFIG.brandName + "<br/>Sipariş Sistemi";

      // ilk tabloyu yükle
      loadOrders(true);
    });
  </script>

</body>
</html>
