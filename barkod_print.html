<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Barkod Yazdır</title>
<style>
  body {
    margin: 0;
    padding: 20px;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  img {
    width: 100%;
    max-width: 350px;
  }
</style>
</head>
<body>

<img id="barcodeImg" />

<script>
  // app.js buraya base64 PNG gönderecek
  window.showBarcode = function(base64){
    document.getElementById("barcodeImg").src = "data:image/png;base64," + base64;
    setTimeout(() => window.print(), 200);
  };
</script>

</body>
</html>
