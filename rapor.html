  <!-- ANA Ä°Ã‡ERÄ°K -->
  <div class="content-area" style="padding:25px;">

    <h2 style="margin-bottom:20px;">ðŸ“Š Raporlama EkranÄ±</h2>

    <!-- Tarih Filtre -->
    <div style="background:#fff;padding:20px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.12);margin-bottom:25px;">
      <label><b>BaÅŸlangÄ±Ã§ Tarihi:</b></label>
      <input type="date" id="startDate" />
      &nbsp;&nbsp;
      <label><b>BitiÅŸ Tarihi:</b></label>
      <input type="date" id="endDate" />

      <button class="btn-primary" onclick="loadReport()">Raporla</button>

      <!-- EXCEL Ã‡IKTISI -->
      <button class="btn-secondary" onclick="downloadExcel()">Excel Ã‡Ä±ktÄ±sÄ±</button>

    <div style="background:#fff;padding:20px;border-radius:12px;margin-bottom:25px;box-shadow:0 2px 8px rgba(0,0,0,0.12);">

      <canvas id="dailyChart" style="max-height:300px;"></canvas>

    <!-- Grafik 2 -->
    <div style="background:#fff;padding:20px;border-radius:12px;margin-bottom:25px;box-shadow:0 2px 8px rgba(0,0,0,0.12);">

      <canvas id="salesByTel" style="max-height:300px;"></canvas>
    </div>

    <!-- Ã–zet Kartlar -->
    <div id="summaryCards" style="display:flex;gap:20px;flex-wrap:wrap;margin-bottom:25px;"></div>

    <!-- Detay Tablosu -->
    <div class="table-wrapper">
      <table class="orders-table">
        <thead>
          <tr>
            <th>No</th>

            <th>Tutar</th>
            <th>Adet</th>
            <th>Durum</th>
            <th>Tarih</th>

          </tr>

  </div>

  <script>
    const db = supabase.createClient(
      "https://jarsxtpqzqzhlshpmgot.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImphcnN4dHBxenF6aGxzaHBtZ290Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyODExMTcsImV4cCI6MjA3Nzg1NzExN30.98oYONSkb8XSDrfGW2FxhFmt2BLB5ZRo3Ho50GhZYgE"
    );

    const firmaName = localStorage.getItem("firma").toLowerCase();
    const TABLE = firmaName + "_siparisler";

    let chart1 = null;
    let chart2 = null;

    async function loadReport() {
      const start = document.getElementById("startDate").value;
      const end = document.getElementById("endDate").value;

      let q = db.from(TABLE).select("*");

      if (start) q = q.gte("tarih", start);
      if (end) q = q.lte("tarih", end + " 23:59:59");

      q = q.order("tarih", { ascending: false });

      const { data, error } = await q;
      if (error) {
        alert("Rapor hatasÄ±: " + error.message);
        return;
      }

      renderReport(data);
    }

    function renderReport(rows) {
      const table = document.getElementById("reportTable");
      const summary = document.getElementById("summaryCards");

      table.innerHTML = "";
      summary.innerHTML = "";

      if (!rows || rows.length === 0) {
        table.innerHTML = `<tr><td colspan="7">KayÄ±t bulunamadÄ±</td></tr>`;
        return;
      }

      let toplamTutar = 0;
      let adet = rows.length;
      let kargolanan = rows.filter(r => r.kargo_durumu === "KargolandÄ±").length;

      rows.forEach(r => {
        toplamTutar += Number(r.toplam_tutar || 0);

        table.innerHTML += `
          <tr>
            <td>${r.siparis_no}</td>
            <td>${r.ad_soyad}</td>
            <td>${r.toplam_tutar} TL</td>
            <td>${r.kargo_adet ?? "-"}</td>
            <td>${r.kargo_durumu}</td>
            <td>${r.tarih?.substring(0,10)}</td>
            <td>${r.siparis_tel}</td>
          </tr>
        `;
      });

      summary.innerHTML = `
        <div class="report-card">
          <h3>Toplam SipariÅŸ</h3>
          <div class="value">${adet}</div>
        </div>

        <div class="report-card">
          <h3>Toplam Tutar</h3>
          <div class="value">${toplamTutar} TL</div>
        </div>

        <div class="report-card">
          <h3>Kargolanan</h3>
          <div class="value">${kargolanan}</div>
        </div>
      `;

      buildCharts(rows);
    }

    function buildCharts(rows) {

      const dailyCount = {};
      rows.forEach(r => {
        const day = (r.tarih || "").substring(0,10);
        if (!dailyCount[day]) dailyCount[day] = 0;
        dailyCount[day]++;
      });

      const dailyLabels = Object.keys(dailyCount);
      const dailyValues = Object.keys(dailyCount).map(k => dailyCount[k]);

      if (chart1) chart1.destroy();
      chart1 = new Chart(document.getElementById("dailyChart"), {
        type: "line",
        data: {
          labels: dailyLabels,
          datasets: [{
            label: "GÃ¼nlÃ¼k SipariÅŸ",
            data: dailyValues,
            borderWidth: 3
          }]
        }
      });

      const sellerCount = {};
      rows.forEach(r => {
        const tel = r.siparis_tel || "Bilinmiyor";
        sellerCount[tel] = (sellerCount[tel] || 0) + 1;
      });

      const sellerLabels = Object.keys(sellerCount);
      const sellerValues = Object.values(sellerCount);

      if (chart2) chart2.destroy();
      chart2 = new Chart(document.getElementById("salesByTel"), {
        type: "bar",
        data: {
          labels: sellerLabels,
          datasets: [{
            label: "SipariÅŸ SayÄ±sÄ±",
            data: sellerValues,
            borderWidth: 2
          }]
        }
      });
    }

    function downloadExcel() {
      let csv = "No,Ä°sim,Tutar,Adet,Durum,Tarih,SipariÅŸ Alan Tel\n";

      document.querySelectorAll("#reportTable tr").forEach(tr => {
        const cols = [...tr.querySelectorAll("td")].map(td => td.innerText.replace(",", ""));
        csv += cols.join(",") + "\n";
      });

      const blob = new Blob([csv], { type: "text/csv" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "rapor.csv";
      a.click();
    }

  </script>
