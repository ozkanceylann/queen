<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>ADİSYON</title>

<style>

/* 80mm termal fiş boyutu */
@page {
  size: 80mm auto;
  margin: 0;
}

html, body {
  width: 80mm;
  margin: 0;
  padding: 0 4px;
  font-family: Arial, sans-serif;
  font-size: 12px;
  line-height: 1.2;
}

/* LOGO */
.logo {
  text-align: center;
  margin: 4px 0;
}
.logo img {
  width: 110px;
  height: auto;
}

/* BAŞLIK */
h2 {
  text-align: center;
  font-size: 13px;
  margin: 4px 0;
}

/* KUTULAR */
.box {
  border: 1px solid #000;
  padding: 6px;
  margin: 4px 0;
}

.row { margin: 2px 0; }

/* ÜRÜN TABLOSU */
table {
  width: 100%;
  border-collapse: collapse;
}
table th, table td {
  padding: 3px 0;
  border-bottom: 1px dashed #000;
}
.total-row td {
  font-weight: bold;
  border-top: 1px dashed #000;
}

</style>

</head>
<body>

<div class="logo">
  <img src="queen_logo.png">  <!-- QUEEN ve ESİN’de değiştirilecek -->
</div>

<h2>ADİSYON</h2>

<div id="content"></div>

<script>
window.doPrint = function () {
  setTimeout(() => {
    window.print();
    setTimeout(() => window.close(), 300);
  }, 150);
};
</script>

</body>
</html>
